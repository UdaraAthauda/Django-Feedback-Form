{% extends 'base.html' %}
<title>{% block title %}Feedback page{% endblock %}</title>
{% block context %}
<div class="col-md-6" style="margin: 0 auto">
    {% if success == True %}
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>{{successmsg}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endif %}

    {% if error == True %}
    {% for error in errors %}
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>{{error}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    {% endif %}

    <h1 class="text-center">Feedback Form</h1>
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit" class="btn btn-primary col-3" style="margin: 1rem auto 0 auto;display: block">submit</button>
    </form>
</div>
{% endblock %}
